@()(implicit req: RequestHeader)

@helper.javascriptRouter("wsRoutes")(
    controllers.api.routes.javascript.WSTool.call
)

@main("WS Tool", moreScripts = knockout()) {
    <div class="row">
        <div class="col-md-6">
            <h4>Request</h4>
            <table class="table">
                <tr><td>URL</td><td><textarea class="col-md-12" data-bind="value: url"></textarea><br></td></tr>
                <tr><td>Method</td>
                    <td>
                        <select data-bind="value: method">
                            <option>GET</option>
                            <option>POST</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn" data-bind="click: call">Submit</button></td>
                </tr>
            </table>
        </div>
        <div class="col-md-6" style="border-left: 1px solid gray; padding-left:50px">
            <h4>Response</h4>
            <textarea data-bind="value: responseBody" rows="30" class="col-md-12"></textarea>
        </div>
    </div>
}

<script>
function WS(){
    var self = this;
    self.url = ko.observable("");
    self.method = ko.observable("GET");
    self.body = ko.observable("");

    self.responseBody = ko.observable("");
    self.call = function(){
        wsRoutes.controllers.api.WSTool.call().ajax({
            data: ko.toJSON(self),
            contentType: 'text/json',
            success: function(data){
                console.log(data);
                self.responseBody(data.body);
            },
            error: function(data){
                console.log(data);
                var response = $.parseJSON(data.responseText);
            }
        });
    }
}

var ws = new WS();
ko.applyBindings(ws);
</script>

@(title: String, moreStyles: Html = Html.empty, moreScripts: Html = Html.empty)(content: Html)(implicit req: RequestHeader)

<!DOCTYPE HTML>
<html>
    <head>
        <title>@title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/tablesorter.css")">
        <link rel="stylesheet" href="@routes.Assets.at("font-awesome/css/font-awesome.min.css")">

        @moreStyles

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

        <!-- tablesorter for db results -->
        <script src="@routes.Assets.at("javascripts/jquery.tablesorter.min.js")" type="text/javascript"></script>

        <!-- bootstrap stuff -->
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>

        @moreScripts

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-45507918-2', 'josephpconley.com');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <div id="wrap">
            <div class="container">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav menu">
                            <li><a href="@routes.Application.index()">Home</a></li>
                            <li><a href="@routes.Application.api()">API</a></li>
                            <li><a href="@routes.Application.db()">Database</a></li>
                            <li><a href="@routes.Puzzles.solver()">Puzzles</a></li>
                            <li><a href="@routes.RSS.index()">RSS</a></li>
                        </ul>
                    </div>
                </nav>
                @content
            </div>
            <div id="push"></div>
        </div>
        <footer>
            <div class="container footer-body">
                <a class="pull-right" style="margin-top:10px" href="http://www.josephpconley.com" target="_blank">
                    Built by Joe Conley
                </a>
            </div>
        </footer>
    </body>
</html>
